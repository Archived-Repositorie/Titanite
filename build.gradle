plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
    id 'application'
}

sourceCompatibility = 19
targetCompatibility = 19

group 'io.github.justfoxx.app'

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation("commons-io:commons-io:2.11.0")
    implementation('org.slf4j:slf4j-log4j12:2.0.4')
    implementation('com.google.code.gson:gson:2.10')
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.justfoxx.app.Main'
    }
}

application {
    mainClass = 'io.github.justfoxx.titanite.Main'
}

configurations {
    shadow.extendsFrom(runtimeClasspath)
}

shadowJar {
    archiveClassifier.set('dev')
}

